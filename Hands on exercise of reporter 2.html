<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Property Example</title>
    <style>
p{margin: 20px;}
p{outline-offset: 10px;}
p{padding: 20px;}
p {outline-offset: 10px;}
p {outline-color:red;}
p.dashed {outline-style: dashed;}

    </style>
</head>

<body>
    
    <h1>CSS OUTLINE EXAMPLE</h1>
    <p class="dashed">A dashed outline</p>
</body>
</html>
